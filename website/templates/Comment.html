{% extends '_layout.html' %}
{% block body %}
    <div class="container">
        <h1>New Comment</h1>
        <form method="post" action="{{ url_for('views.new_comment', post_id=post.id) }}">
            <div class="mb-3">
                <label for="comment_text" class="form-label">Comment Text</label>
                <textarea class="form-control" id="comment_text" name="comment_text" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
