{% extends '_layout.html' %}
{% block body %}
<h1 style="margin-top: 8rem;">Signup</h1>
<div class="form-background">
    <form method="POST">
        <div class="mb-3">
          <label for="handleInput" class="form-label">Handle</label>
          <input type="text" class="form-control" name="handleInput" required>
        </div>
        <div class="mb-3">
          <label for="nameInput" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="nameInput" required>
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="emailInput" required>
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" class="form-control" name="passwordInput" required>
        </div>
        <div class="mb-3">
          <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirmPasswordInput" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      
</div>
{% endblock %}
